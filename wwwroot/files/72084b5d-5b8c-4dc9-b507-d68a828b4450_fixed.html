<html>
    <head>
        <title>Fixed</title>
        <style>
            *{
                margin:0px
            }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        <div style="width: 300px; height: 200px; background-color: blue;">
            <div id="div1" style="position: fixed;right: 100px;top: 100px; width: 100px; height: 100px;background-color: yellow;">
                This is fixed.
            </div>
            <span style="background-color: grey;">This is after above div</span>
        </div>
        <div style="width: 100px;height: 100px;background-color: grey;">
            Another Div
        </div>
        <h1>Hello World</h1>
        <div id="div2">
            This is my testing div.
        </div>

        <span style="display: block; background-color: grey; height: 1200px;">
            Span has become block
        </span>
    </body>
</html>
